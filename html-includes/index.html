<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="robots" content="">
  <meta name="author" content="Margaret Blauvelt">
  <title>Write to Speak</title>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  @@include('./partials/_header.html') @@include('./partials/_navigation.html')
  <main id="main" role="main">
    <p>
      <- Main section ->
    </p>
    <section id="register">
      <form action="#" id="register" method="get" name="register">
        <p>
          <- Registration Form (signin is similar but with fewer fields) ->
        </p>
        <h2>Register</h2>
        <h3>Please enter your information below:</h3>
        <label for="email-address">
            Email Address:
          </label>
        <input type=text id="email-address" name="email-address" />
        <label for="username">
            Username:
          </label>
        <input type=text id="username" name="username" />
        <label for="password">
            Password:
          </label>
        <input type=password id="password" name="password" />
        <label for="repeat-password">
            Repeat Password:
          </label>
        <input type=password id="repeat-password" name="repeat-password" />
        <button type="submit" class="submit" id="submit-register" name="submit-register" value="submit">
            Submit
          </button>
      </form>
    </section>
  </main> @@include('./partials/_footer.html')

</body>

</html>
