<section id="writing-area">
  <form action="#" id="writing" method="get" name="writing">
    <fieldset id="write">
      <div style="text-align: center;">
        <- write box ->
      </div>
      @@include('_write-box-label.html') @@include('_write-box.html')
    </fieldset>
    <fieldset id="box-buttons">
      <button accesskey="l" class="read" id="read-aloud" name="read-aloud" type="submit" value="Read Aloud">
        Read Aloud
      </button>
      <button accesskey="k" class="read" id="check-spelling" name="check-spelling" type="submit" value="Check Spelling">
        Check Spelling
      </button>
      <button accesskey="r" class="read" id="clear" name="reset" type="reset" value="Reset">
        Reset (Delete)
      </button>
    </fieldset>
  </form>
</section>
